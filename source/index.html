<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Круизы в Антаркику</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/montserrat.woff2" as="font" crossorigin>
</head>
<body>
  <div style="display:none">
    <include src="build/img/sprite_auto.svg">
    </include>
  </div>
  <div class="page-wrapper">
    <header class="header">
      <a class="header__logo">
        <svg width="70" height="38">
          <use xlink:href="#logo-main"></use>
        </svg>
      </a>
      <nav class="header__nav header__nav--opened header__nav--nojs">
        <button type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul>
          <li><a href="#">Преимущества</a></li>
          <li><a href="#">Направления</a></li>
          <li><a href="#">Ближайшие круизы</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <section class="banner">
      <h1>Круизы <br class="br--mobile"> в Антарктику </h1>
      <p>Волшебный мир <br class="br--mobile"> айсбергов и пингвинов</p>
    </section>
  </div>
  <footer>
    <ul class="footer__list footer__list--nav">
      <li><a class="footer__logo">
        <svg width="70" height="38">
          <use xlink:href="#logo-main"></use>
        </svg>
      </a></li>
      <li><a href="#">Преимущества</a></li>
      <li><a href="#">Направления</a></li>
      <li><a href="#">Ближайшие круизы</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
    <ul class="footer__list footer__list--social">
      <li><a href="#">
          <span class="visually-hidden">Facebook</span>
          <svg class="footer__icon-facebook" width="11" height="20"><use xlink:href="#icon-facebook"></use></svg>
      </a></li>
      <li><a href="#">
          <span class="visually-hidden">Instagram</span>
          <svg class="footer__icon-instagram" width="20" height="20"><use xlink:href="#icon-instagram"></use></svg>
      </a></li>
      <li><a href="#">
          <span class="visually-hidden">Twitter</span>
          <svg class="footer__icon-twitter" width="20" height="16"><use xlink:href="#icon-twitter"></use></svg>
      </a></li>
    </ul>
  </footer>
  <script src="js/vendor-min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
